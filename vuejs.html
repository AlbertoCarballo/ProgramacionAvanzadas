<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body{
      background-color: #ffea8c
    }
    button {
      padding: 12.5px 30px;
      border: 0;
      border-radius: 100px;
      background-color: #2ba8fb;
      color: #ffffff;
      font-weight: Bold;
      transition: all 0.5s;
      -webkit-transition: all 0.5s;
    }
    
    button:hover {
      background-color: #6fc5ff;
      box-shadow: 0 0 20px #6fc5ff50;
      transform: scale(1.1);
    }
    
    button:active {
      background-color: #3d94cf;
      transition: all 0.25s;
      -webkit-transition: all 0.25s;
      box-shadow: none;
      transform: scale(0.98);
    }
    .inputGroup {
      font-family: 'Segoe UI', sans-serif;
      margin: 1em 0 1em 0;
      max-width: 190px;
      position: relative;
    }
    
    .inputGroup input {
      font-size: 100%;
      padding: 0.8em;
      outline: none;
      border: 2px solid rgb(200, 200, 200);
      background-color: transparent;
      border-radius: 20px;
      width: 100%;
    }
    
    .inputGroup label {
      font-size: 100%;
      position: absolute;
      left: 0;
      padding: 0.8em;
      margin-left: 4em;
      pointer-events: none;
      transition: all 0.3s ease;
      color: rgb(100, 100, 100);
    }
    
    .inputGroup :is(input:focus, input:valid)~label {
      transform: translateY(-50%) scale(.9);
      margin: 0em;
      margin-left: 1.3em;
      padding: 0.4em;
      background-color: #e8e8e8;
    }
    
    .inputGroup :is(input:focus, input:valid) {
      border-color: rgb(150, 150, 200);
    }
  </style>
</head>
<body>
  <div id="main">
    
    <h1>la razita</h1>
    <form v-if="!loggeado">
      <fieldset>
        <label >Correo</label>
        <div class="inputGroup">
          <input type="text" v-model="correo" placeholder=""></input>
        </div>
        <hr>
        <label >Password</label>
        <div class="inputGroup">
          <input type="text" v-model="password" placeholder=""></input>
        </div>
        
        <hr>
        <button type="button" @click="login">subir</button>
      </fieldset>
      
    </form>

    <h1 v-if="loggeado">

      bienvenido usuario

    </h1>
    
  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <script>
    const { createApp, ref } = Vue;
    
    createApp({
      setup() {
        const greavous = ref("General Kenobi!! -ExclamÃ³ Greavous-");
        let correo = ref("theonlyoneddx@gmail.com");
        let password = ref("asd");
        let loggeado=ref(false);
        return {
          greavous,
          correo,
          password,
          loggeado
          
        };
      },
      methods:{
        login(){
          
          fetch("users.json").then(response => response.json()).then(data => {
            for(let i=0; i<data.length; i++) {
              if (data[i].email==this.correo){
                if(data[i].password==this.password){
                  console.log(data[i].email);
                  console.log(data[i].password);
                  this.loggeado = true;
                  console.log(this.loggeado);
                }else{
                  alert("verifica tus datos");
                }
                break;
              }
              
            }
            
          })
        }
      } 
      
      
      
    }).mount("#main");
  </script>
</body>
</html>
